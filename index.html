<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>一日一點滴</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      background-color: #C4F0FD;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .instruction {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .message {
      border: 2px solid;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 10px 0;
      background-color: white;
    }

    .message:nth-child(odd) {
      border-color: #fbb1bd; /* 粉紅 */
    }

    .message:nth-child(even) {
      border-color: #b1d3fb; /* 淡藍 */
    }

    #newMessage {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      font-size: 14px;
      font-family: "Noto Serif TC", serif;
    }

    button {
      background-color: #4682B4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3571a6;
    }

  </style>
</head>
<body>
  <h1>一日一點滴</h1>
  <div class="instruction">留下今天的心情、想法、或任何一點點的小事吧！</div>

  <div id="messages"></div>

  <textarea id="newMessage" placeholder="輸入留言..."></textarea><br>
  <button onclick="addMessage()">送出</button>

  <script>
    function addMessage() {
      const msg = document.getElementById("newMessage").value;
      if (msg.trim() === "") return;

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.textContent = msg;

      document.getElementById("messages").appendChild(messageDiv);
      document.getElementById("newMessage").value = "";
    }
  </script>
</body>
</html>
